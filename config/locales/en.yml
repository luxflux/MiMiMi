en:
  people:
    index:
      page_title: "Listing People"
    new:
      page_title: "Add another person"
    create:
      page_title: :"people.new.page_title"
      tagline: "There were errors!"
    destroy:
      page_title: "Remove person"

  quotes:
    index:
      page_title: "%{value}'s MiMiMis"
    new:
      page_title: "Add a new MiMiMi of %{value}"
    create:
      page_title: :"quotes.new.page_title"

  application:
    delete_confirm_modal:
      title: "Confirm deletion"
      text: "Do you really want to delete %{model} %{value}?"
      ok: "Do it!"
      stop: "Na, I don't want"

  flash:
    actions:
      create:
        error: "There were errors!"
        success: "Created successfully"
      destroy:
        error: "There was an error during removal!"
        success: "Removed successfully"
